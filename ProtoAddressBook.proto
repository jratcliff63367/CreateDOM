// [START declaration]
syntax = "proto3";
package CreateDOM;
// [END declaration]

// [START messages]


enum PhoneType
{
	MOBILE = 0;							// This is a mobile/cell phone number
	HOME = 1;  							// This is a person's home telephone number
	WORK = 2;  							// This is the person's work phone
}


message PhoneNumber
{
	string number = 1;
	PhoneType type = 2;
}


// Defines an address and phone number for a person
message Person
{
	string name = 1;
	int32 id = 2;
	string email = 3;
	repeated PhoneNumber phones = 4;
}


// Defines the full address book of people
message AddressBook
{
	repeated Person people = 1;
}


